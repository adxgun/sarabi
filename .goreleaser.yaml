project_name: "sarabi"
version: 2

builds:
  - id: server
    dir: ./cmd
    main: ./main.go
    binary: sarabi-server
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

  - id: cli
    dir: ./client
    main: ./internal/cmd/main.go
    binary: sarabi
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - server
      - cli
